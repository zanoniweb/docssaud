<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopédia de Anti-inflamatórios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico e configurações globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores principais */
            --primary-color: #004080; /* Azul escuro para navbar */
            --accent-color: #28a745; /* Verde para botões e títulos de atestado */
            --accent-dark-color: #1e7e34; /* Verde mais escuro para hover */
            --text-color: #333;
            --light-text-color: #555;
            --background-color: #f4f4f4;
            --container-bg-color: #fff;
            --section-bg-color: #f9f9f9;
            --border-color: #ccc;
            --light-border-color: #ddd;

            /* Fontes */
            --font-family-main: 'Inter', sans-serif;
            --font-family-document: 'Times New Roman', serif;

            /* Tamanhos de fonte */
            --font-size-base: 1rem; /* 16px */
            --font-size-sm: 0.9rem; /* 14.4px */
            --font-size-md: 1.1rem; /* 17.6px */
            --font-size-lg: 1.6rem; /* 25.6px - para logo */
            --font-size-xl: 2em; /* Para ícones */
            --font-size-h1: 1.8rem; /* Para h1 do container */
            --font-size-h2: 1.5rem; /* Para h2 do form-section */
            --font-size-notification-title: 1.8rem; /* Para título do PDF */
            --font-size-document-base: 12pt; /* Para texto do PDF */
            --font-size-document-title: 16pt; /* Para título do PDF */

            /* Espaçamentos */
            --spacing-xs: 8px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --spacing-xxl: 40px;
        }

        /* Body e Layout Geral */
        body {
            font-family: var(--font-family-main);
            line-height: 1.6;
            margin: 0;
            padding-top: 80px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal do formulário */
        .container {
            max-width: 900px;
            width: 95%;
            margin: var(--spacing-lg) auto;
            padding: var(--spacing-xl);
            background-color: var(--container-bg-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--accent-dark-color);
            margin-bottom: var(--spacing-xl);
            font-size: var(--font-size-h1);
        }

        .search-box {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: var(--font-size-md);
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .search-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(var(--accent-color), 0.25);
            outline: none;
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        #results-container {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 15px;
        }

        .anti-inflammatory-card {
            background-color: var(--section-bg-color);
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            padding: var(--spacing-lg) var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .anti-inflammatory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .anti-inflammatory-card h2 {
            margin-top: 0;
            color: var(--accent-dark-color);
            font-size: var(--font-size-h2);
            border-bottom: 2px solid #eee;
            padding-bottom: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .anti-inflammatory-card p {
            margin: var(--spacing-sm) 0;
            font-size: var(--font-size-base);
            color: var(--light-text-color);
        }

        .anti-inflammatory-card strong {
            color: var(--primary-color);
        }

        .no-results {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            padding: 40px;
        }
        
        /* Estilos do Menu de Navegação */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo p {
            color: white;
            font-size: var(--font-size-lg);
            font-weight: bold;
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: var(--font-size-md);
            transition: color 0.3s, background-color 0.3s;
            padding: var(--spacing-xs) 0;
            display: block;
        }

        .menu ul li a:hover,
        .menu ul li a:focus {
            color: #ffd700;
            outline: none;
        }

        .menu-icon {
            font-size: var(--font-size-xl);
            display: none;
            cursor: pointer;
            color: white;
            outline: 2px solid transparent;
            outline-offset: 4px;
            transition: outline-color 0.3s ease;
        }
        .menu-icon:focus {
            outline-color: #ffd700;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 65px;
            }
            .navbar {
                padding: var(--spacing-md) var(--spacing-lg);
            }
            .logo p {
                font-size: 1.4em;
            }
            .menu ul {
                flex-direction: column;
                position: absolute;
                top: 65px;
                left: 0;
                background-color: var(--primary-color);
                width: 100%;
                display: none;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                gap: 0;
                max-height: calc(100vh - 65px);
                overflow-y: auto;
            }
            .menu ul li {
                padding: var(--spacing-md) var(--spacing-xl);
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            .menu ul li:first-child {
                border-top: none;
            }
            .menu-icon {
                display: block;
            }
            .menu-toggle:checked + .menu-icon + .menu ul {
                display: flex;
            }
            .container {
                padding: var(--spacing-lg);
                margin: var(--spacing-lg) auto;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: var(--spacing-lg);
            }
            .anti-inflammatory-card h2 {
                font-size: 1.3rem;
                margin-bottom: var(--spacing-md);
            }
            .search-box input {
                font-size: var(--font-size-base);
                padding: var(--spacing-sm);
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: var(--spacing-sm) var(--spacing-md);
            }
            .logo p {
                font-size: 1.2em;
            }
            .menu ul {
                top: 55px;
                max-height: calc(100vh - 55px);
            }
            .menu ul li {
                padding: var(--spacing-md) var(--spacing-lg);
            }
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-lg) auto;
            }
            h1 {
                font-size: 1.3rem;
            }
            .anti-inflammatory-card h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <p>S. G. D. C. & H.</p>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon" aria-label="Abrir Menu">&#9776;</label>
        <nav class="menu">
            <ul>
                <li><a href="espacosaude.html">Voltar Espaço Saúde.</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Enciclopédia de Anti-inflamatórios</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Pesquisar por anti-inflamatório, classe ou uso...">
        </div>
        <div id="results-container">
        </div>
    </div>

    <script>
        // Dados de exemplo para os anti-inflamatórios
        const antiInflammatoryDatabase = [
            {
                nome: "Diclofenaco",
                classe: "AINEs",
                uso: "Dor e inflamação associadas a condições como artrite, entorses e dores musculares."
            },
            {
                nome: "Ibuprofeno",
                classe: "AINEs",
                uso: "Dores de cabeça, dores musculares, cólicas menstruais e febre."
            },
            {
                nome: "Naproxeno",
                classe: "AINEs",
                uso: "Alívio de dor, inflamação e febre, especialmente em casos de artrite reumatoide."
            },
            {
                nome: "Cetoprofeno",
                classe: "AINEs",
                uso: "Dores leves a moderadas, inflamações e febre, como dor de garganta ou dor de dente."
            },
            {
                nome: "Nimesulida",
                classe: "AINEs (seletivo COX-2)",
                uso: "Dores agudas, osteoartrite dolorosa e cólicas menstruais."
            },
            {
                nome: "Meloxicam",
                classe: "AINEs (seletivo COX-2)",
                uso: "Tratamento de osteoartrite e artrite reumatoide."
            },
            {
                nome: "Celecoxibe",
                classe: "AINEs (seletivo COX-2)",
                uso: "Tratamento de dor e inflamação na osteoartrite, artrite reumatoide e espondilite anquilosante."
            },
            {
                nome: "Piroxicam",
                classe: "AINEs",
                uso: "Alívio de dor e inflamação crônicas, como em casos de artrite e gota."
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results-container');

        function renderResults(results) {
            resultsContainer.innerHTML = '';
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="no-results">Nenhum resultado encontrado. Tente outra palavra-chave.</p>';
                return;
            }
            results.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('anti-inflammatory-card');
                card.innerHTML = `
                    <h2>${item.nome}</h2>
                    <p><strong>Classe:</strong> ${item.classe}</p>
                    <p><strong>Uso:</strong> ${item.uso}</p>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function searchDatabase() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === "") {
                renderResults(antiInflammatoryDatabase);
                return;
            }

            const filteredResults = antiInflammatoryDatabase.filter(item => {
                const nomeMatch = item.nome.toLowerCase().includes(searchTerm);
                const classeMatch = item.classe.toLowerCase().includes(searchTerm);
                const usoMatch = item.uso.toLowerCase().includes(searchTerm);
                return nomeMatch || classeMatch || usoMatch;
            });

            renderResults(filteredResults);
        }

        searchInput.addEventListener('input', searchDatabase);

        window.onload = () => {
            searchDatabase();
        };
    </script>
</body>
</html>
